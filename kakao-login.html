<head>

    <style>
        input[type="submit"].fit,
        input[type="reset"].fit,
        input[type="button"].fit,
        button.fit,
        .button.fit {
            width: 100%;
        }

        input[type="submit"].small,
        input[type="reset"].small,
        input[type="button"].small,
        button.small,
        .button.small {
            font-size: 0.8em;
        }

        /* 배너 슬라이드용 */
        .slider-container {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            /* 부모가 높이 감지하게 함 */
        }

        .slide img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
        }

        /* 배너와 헤더 겹침 방지 + 아래 콘텐츠 여유 */
        #banner {
            margin-top: 80px;
            margin-bottom: 4em;
            position: relative;
            z-index: 1;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffffff;
        }

        .dots-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        /* 모바일 대응: AppBar 숨기고 여백 조정 */
        #mobile-logo {
            display: none;
            position: fixed;
            top: 1em;
            left: 1em;
            font-size: 1.2em;
            font-weight: bold;
            color: #000 !important;
            text-decoration: none;
            z-index: 2000;
            background: white;
            padding: 0.3em 0.6em;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 3840px) and (min-width: 1024px) {
            .wrapper.style1 {
                padding-top: 6em !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #header {
                display: none !important;
            }

            .dots-container {
                bottom: 15px;
            }

            #banner {
                margin-bottom: 6em;
                /* 여유 있게 */
            }

            #mobile-logo {
                display: block !important;
            }

            #logo,
            #logo img {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 혹시 다른 위치에서 logo.jpg가 불려오는 것까지 제거 */
            img[src*="logo.jpg"] {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #banner {
                margin-bottom: 1em !important;
            }

            .wrapper.style1 {
                padding-top: 1em !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* .box.highlight 전체를 왼쪽 정렬로 붙이기 */
            .box.highlight {
                text-align: left !important;
                margin-left: 0 !important;
                padding-left: 0 !important;
            }

            /* 전체 컨테이너 여백 줄이기 */
            .wrapper.style1>.container {
                padding-left: 3em !important;
                padding-right: 1em !important;
            }

            /* 내부 col 섹션의 여백도 최소화 */
            .row.gtr-200>section {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 하이라이트 박스 안쪽 텍스트 왼쪽 정렬 */
            .box.highlight {
                text-align: left !important;
            }


            /* 아이콘 위치도 왼쪽으로 */
            .box.highlight .icon {
                margin: 0 0 1em 0;
                display: inline-block;
                float: left;
            }

            .box.highlight h3,
            .box.highlight p {
                margin-left: 6em;
                /* 아이콘 옆으로 밀기 (적절히 조정 가능) */
            }
        }

        #login-wrapper {
            margin-top: 120px;
            text-align: center;
            padding: 3em 1em;
        }

        #login-wrapper h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .kakao-button {
            background-color: #FEE500;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 1em 2em;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .kakao-button:hover {
            background-color: #f2d900;
        }

        @media screen and (max-width: 768px) {
            #login-wrapper {
                padding: 2em 1em;
            }
        }
    </style>
</head>

    <script type="module">
        // ==== 배포 경로가 도메인 루트가 아닐 때만 설정 (예: '/nbso') ====
        const SITE_BASE = window.__SITE_BASE_PATH || ""; // 필요시 window.__SITE_BASE_PATH = '/nbso';

        // ==== 결과 페이지(서브폴더) 경로 ====
        const RESULT_PATH = "owner-survey/survey-result.html";

        // 헤더의 "내 설문조사 결과 보기" 링크들 모두 가져오기
        const links = Array.from(document.querySelectorAll('a.js-myresult-link'));
        if (!links.length) { /* 메뉴가 없는 페이지는 무시 */ }

        // 링크 href를 일괄 반영
        function setLinksHref(uuid) {
            for (const a of links) {
                const dest = new URL(`${SITE_BASE}/${RESULT_PATH}`, `${location.origin}/`);
                if (uuid) dest.searchParams.set("uuid", uuid);
                // 절대경로(href)로 넣되, 같은 도메인 내에서만 사용
                a.href = dest.pathname + dest.search;
            }
        }

        // uuid 우선순위: ① URL ?uuid ② localStorage ③ Firestore 최신 1건
        async function resolveUUID() {
            // ① URL 파라미터
            const u1 = new URLSearchParams(location.search).get("uuid");
            if (u1) return u1;

            // ② localStorage
            const u2 = localStorage.getItem("surveyUUID");
            if (u2) return u2;

            // ③ Firestore 조회(로그인된 경우)
            try {
                const [{ initializeApp }, { getAuth, onAuthStateChanged }, { getFirestore, collection, query, orderBy, limit, getDocs }] =
                    await Promise.all([
                        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"),
                        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"),
                        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"),
                    ]);

                // 사이트 공용 Firebase 설정 그대로 사용
                const firebaseConfig = {
                    apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
                    authDomain: "nbso-b7f41.firebaseapp.com",
                    projectId: "nbso-b7f41",
                    storageBucket: "nbso-b7f41.appspot.com",
                    messagingSenderId: "94203359555",
                    appId: "1:94203359555:web:07f9ee21d1291670363ff6",
                    measurementId: "G-YCWF8ENKC4"
                };

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);

                // onAuthStateChanged를 Promise 형태로 대기
                const user = await new Promise((resolve) => {
                    onAuthStateChanged(auth, (u) => resolve(u), { onlyOnce: true });
                });
                if (!user) return null;

                const db = getFirestore(app);
                const q = query(
                    collection(db, `users/${user.uid}/survey_results`),
                    orderBy("createdAt", "desc"),
                    limit(1)
                );
                const snap = await getDocs(q);
                if (snap.empty) return null;

                const latestUUID = snap.docs[0].id;
                localStorage.setItem("surveyUUID", latestUUID);
                return latestUUID;
            } catch (e) {
                console.warn("uuid 조회 실패(무시):", e);
                return null;
            }
        }

        // 링크 클릭 시, uuid 없으면 마이페이지로 유도
        function attachFallbackClick() {
            for (const a of links) {
                a.addEventListener("click", (e) => {
                    // 이미 uuid 붙었으면 그대로 통과
                    if (a.href.includes("uuid=")) return;

                    e.preventDefault();
                    // 로그인/연동/설문 안내하기 좋은 곳으로 이동
                    const my = new URL(`${SITE_BASE}/mypage.html`, `${location.origin}/`);
                    // 돌아올 때 uuid 붙여줄 수 있도록 현재 페이지도 전달 가능(옵션)
                    my.searchParams.set("from", location.pathname + location.search);
                    location.href = my.pathname + my.search;
                });
            }
        }

        // 실행
        (async () => {
            attachFallbackClick();                // 먼저 클릭 대안 연결
            const uuid = await resolveUUID();     // uuid 확보 시도
            setLinksHref(uuid);                   // 확보되면 링크에 반영
        })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
            authDomain: "nbso-b7f41.firebaseapp.com",
            projectId: "nbso-b7f41",
            storageBucket: "nbso-b7f41.appspot.com",
            messagingSenderId: "94203359555",
            appId: "1:94203359555:web:07f9ee21d1291670363ff6",
            measurementId: "G-YCWF8ENKC4"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Firebase Auth 객체 초기화
        // ⬇️⬇️⬇️ 여기에 추가!
        auth.signInAnonymously()
            .then(() => console.log("✅ Firebase 익명 로그인 완료"))
            .catch(err => console.error("❌ 익명 로그인 실패:", err));
        // ⬆️⬆️⬆️

        // ✅ 카카오 SDK 초기화
        Kakao.init("cc58d703cacde86ff1976fd723a04854"); // 실제 앱 키 사용

        function loginWithKakao() {
            Kakao.Auth.login({
                // 🔓 수집 범위 확대 (콘솔에서 동의항목 등록/승인되어야 값이 옵니다)
                scope: 'profile_nickname,profile_image,account_email,gender,age_range,birthday,birthyear,phone_number',
                success: function (authObj) {
                    console.log("✅ 카카오 로그인 성공:", authObj);

                    // 1) 카카오 프로필 조회
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: async function (res) {
                            try {
                                // Firebase 서버/클라 타임스탬프
                                const nowClient = firebase.firestore.Timestamp.now();
                                const nowServer = firebase.firestore.FieldValue.serverTimestamp();

                                // 현재 Firebase 사용자 (익명로그인 완료 전제)
                                const user = auth.currentUser;
                                if (!user) {
                                    alert('로그인 세션이 만료되었습니다. 새로고침 후 다시 시도해주세요.');
                                    return;
                                }
                                const firebaseUid = user.uid;

                                // 설문 결과 문서 키 (있으면 링크 업데이트)
                                const surveyUUID =
                                    localStorage.getItem('surveyUUID') ||
                                    new URLSearchParams(location.search).get('uuid') ||
                                    null;

                                // ─────────────────────────────────────────────
                                // 응답 파싱 (널 안전)
                                // ─────────────────────────────────────────────
                                const kakaoId = String(res?.id ?? '');
                                const account = res?.kakao_account ?? {};
                                const profile = account?.profile ?? {};

                                const nickname = profile?.nickname ?? res?.properties?.nickname ?? '';
                                const email = account?.email ?? null;
                                const gender = account?.gender ?? null;            // 'male' | 'female' | null
                                const ageRange = account?.age_range ?? null;         // 예: '20~29'
                                const birthday = account?.birthday ?? null;          // 'MMDD'
                                const birthyear = account?.birthyear ?? null;         // 'YYYY' (승인 필요)
                                const phoneNumber = account?.phone_number ?? null;      // E.164 (승인 필요)
                                const profileImageUrl = profile?.profile_image_url
                                    ?? res?.properties?.profile_image
                                    ?? profile?.thumbnail_image_url
                                    ?? null;

                                // ─────────────────────────────────────────────
                                // 저장 1) 중앙 프로필: users/{uid}
                                // ─────────────────────────────────────────────
                                await db.collection('users').doc(firebaseUid).set({
                                    uid: firebaseUid,
                                    provider: 'kakao',
                                    kakaoId,
                                    displayName: nickname || '',
                                    email,
                                    gender,
                                    ageRange,
                                    birthday,
                                    birthyear,
                                    phoneNumber,
                                    profileImageUrl,
                                    last_login_timestamp: nowServer,
                                    updatedAt: nowServer,
                                    // (초기 생성 시각이 필요하면 클라 타임도 함께 저장)
                                    created_timestamp: nowClient
                                }, { merge: true });

                                // ─────────────────────────────────────────────
                                // 저장 2) 민감/원본 스냅샷: users/{uid}/private/kakao
                                // ─────────────────────────────────────────────
                                await db.doc(`users/${firebaseUid}/private/kakao`).set({
                                    kakaoId,
                                    email,
                                    nickname,
                                    gender,
                                    age_range: ageRange,
                                    birthday,
                                    birthyear,
                                    phone_number: phoneNumber,
                                    profile_image: profileImageUrl,
                                    connectedAt: nowServer,
                                    // 필요 시 원본 전체 보관
                                    raw: res
                                }, { merge: true });

                                // (선택) 동의한 scope 목록도 기록해두면 추후 유용
                                try {
                                    Kakao.API.request({
                                        url: '/v2/user/scopes',
                                        success: async function (scopesRes) {
                                            const consentedScopes = (scopesRes?.scopes ?? [])
                                                .filter(s => s?.agreed)
                                                .map(s => s?.id);
                                            await db.collection('users').doc(firebaseUid).set({
                                                consentedScopes,
                                                scopesUpdatedAt: nowServer
                                            }, { merge: true });
                                        },
                                        fail: function (e) {
                                            console.warn('동의 scope 조회 실패(무시 가능):', e);
                                        }
                                    });
                                } catch (e) {
                                    console.warn('동의 scope 조회 생략/실패:', e);
                                }

                                // ─────────────────────────────────────────────
                                // 저장 3) 설문 결과 문서 링크 갱신 (있을 때만)
                                // ─────────────────────────────────────────────
                                if (surveyUUID) {
                                    await db.doc(`users/${firebaseUid}/survey_results/${surveyUUID}`).set({
                                        kakaoLinked: true,
                                        linkedAt: nowServer,
                                        kakaoUid: kakaoId,
                                        kakaoEmail: email || '',
                                        kakaoNickname: nickname || '',
                                        // TTL 해제
                                        expiresAt: null
                                    }, { merge: true });
                                }

                                console.log('✅ Firestore 저장 완료');
                                // 후속 이동 (필요시 uuid 전달)
                                // window.location.href = `kakao-login-success.html?uuid=${surveyUUID ?? ''}`;
                                alert('카카오 연동 및 정보 저장이 완료되었습니다.');

                            } catch (error) {
                                console.error('❌ 카카오 연동 처리 실패:', error);
                                alert('카카오 연동 처리 중 오류가 발생했습니다: ' + error?.message);
                            }
                        },
                        fail: function (error) {
                            console.error('❌ 사용자 정보 요청 실패:', error);
                            alert('사용자 정보 요청 중 오류가 발생했습니다.');
                        }
                    });
                },
                fail: function (err) {
                    console.error("❌ 카카오 로그인 실패:", err);
                    alert("카카오 로그인 실패: " + JSON.stringify(err));
                }
            });
        }
    </script>
