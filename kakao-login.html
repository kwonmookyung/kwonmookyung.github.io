    <style>
        input[type="submit"].fit,
        input[type="reset"].fit,
        input[type="button"].fit,
        button.fit,
        .button.fit {
            width: 100%;
        }

        input[type="submit"].small,
        input[type="reset"].small,
        input[type="button"].small,
        button.small,
        .button.small {
            font-size: 0.8em;
        }

        /* 배너 슬라이드용 */
        .slider-container {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            /* 부모가 높이 감지하게 함 */
        }

        .slide img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
        }

        /* 배너와 헤더 겹침 방지 + 아래 콘텐츠 여유 */
        #banner {
            margin-top: 80px;
            margin-bottom: 4em;
            position: relative;
            z-index: 1;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffffff;
        }

        .dots-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        /* 모바일 대응: AppBar 숨기고 여백 조정 */
        #mobile-logo {
            display: none;
            position: fixed;
            top: 1em;
            left: 1em;
            font-size: 1.2em;
            font-weight: bold;
            color: #000 !important;
            text-decoration: none;
            z-index: 2000;
            background: white;
            padding: 0.3em 0.6em;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 3840px) and (min-width: 1024px) {
            .wrapper.style1 {
                padding-top: 6em !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #header {
                display: none !important;
            }

            .dots-container {
                bottom: 15px;
            }

            #banner {
                margin-bottom: 6em;
                /* 여유 있게 */
            }

            #mobile-logo {
                display: block !important;
            }

            #logo,
            #logo img {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 혹시 다른 위치에서 logo.jpg가 불려오는 것까지 제거 */
            img[src*="logo.jpg"] {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #banner {
                margin-bottom: 1em !important;
            }

            .wrapper.style1 {
                padding-top: 1em !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* .box.highlight 전체를 왼쪽 정렬로 붙이기 */
            .box.highlight {
                text-align: left !important;
                margin-left: 0 !important;
                padding-left: 0 !important;
            }

            /* 전체 컨테이너 여백 줄이기 */
            .wrapper.style1>.container {
                padding-left: 3em !important;
                padding-right: 1em !important;
            }

            /* 내부 col 섹션의 여백도 최소화 */
            .row.gtr-200>section {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 하이라이트 박스 안쪽 텍스트 왼쪽 정렬 */
            .box.highlight {
                text-align: left !important;
            }


            /* 아이콘 위치도 왼쪽으로 */
            .box.highlight .icon {
                margin: 0 0 1em 0;
                display: inline-block;
                float: left;
            }

            .box.highlight h3,
            .box.highlight p {
                margin-left: 6em;
                /* 아이콘 옆으로 밀기 (적절히 조정 가능) */
            }
        }

        #login-wrapper {
            margin-top: 120px;
            text-align: center;
            padding: 3em 1em;
        }

        #login-wrapper h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .kakao-button {
            background-color: #FEE500;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 1em 2em;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .kakao-button:hover {
            background-color: #f2d900;
        }

        @media screen and (max-width: 768px) {
            #login-wrapper {
                padding: 2em 1em;
            }
        }
    </style>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
            authDomain: "nbso-b7f41.firebaseapp.com",
            projectId: "nbso-b7f41",
            storageBucket: "nbso-b7f41.firebasestorage.app",
            messagingSenderId: "94203359555",
            appId: "1:94203359555:web:07f9ee21d1291670363ff6",
            measurementId: "G-YCWF8ENKC4"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Firebase Auth 객체 초기화

        // ✅ 카카오 SDK 초기화
        Kakao.init("cc58d703cacde86ff1976fd723a04854"); // 실제 앱 키 사용

        // ✅ Cloud Function URL (추후 배포 후 발급받은 URL로 대체)
        const KAKAO_AUTH_FUNCTION_URL = "https://<YOUR-REGION>-<YOUR-PROJECT-ID>.cloudfunctions.net/kakaoAuth";

        function loginWithKakao() {
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log("✅ 카카오 로그인 성공:", authObj);
                    const kakaoAccessToken = authObj.access_token;

                    // 1. 카카오 Access Token을 Firebase Cloud Function으로 전송
                    fetch(KAKAO_AUTH_FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ accessToken: kakaoAccessToken })
                    })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().then(errorData => { throw new Error(errorData.error); });
                            }
                            return response.json();
                        })
                        .then(data => {
                            const { customToken, userProfile } = data;
                            console.log("✅ Cloud Function에서 Custom Token 및 사용자 정보 수신:", data);

                            // 2. Firebase Custom Token으로 Firebase 로그인
                            return auth.signInWithCustomToken(customToken).then(() => {
                                console.log("✅ Firebase Custom Token으로 로그인 성공!");

                                // 3. Firestore에 상세 사용자 정보 저장 또는 업데이트
                                const docRef = db.collection("users").doc(userProfile.id.toString());
                                docRef.get().then(docSnap => {
                                    const userTimestamp = firebase.firestore.Timestamp.now();
                                    if (docSnap.exists) {
                                        // 기존 사용자: 정보만 업데이트
                                        console.log("✅ 기존 사용자 정보 업데이트");
                                        return docRef.update({
                                            nickname: userProfile.properties.nickname || "",
                                            email: userProfile.kakao_account.email || "",
                                            gender: userProfile.kakao_account.gender || "",
                                            age_range: userProfile.kakao_account.age_range || "",
                                            birthday: userProfile.kakao_account.birthday || "",
                                            phone_number: userProfile.kakao_account.phone_number || "",
                                            last_login_timestamp: userTimestamp
                                        });
                                    } else {
                                        // 신규 사용자: 모든 정보 저장
                                        console.log("✅ 신규 사용자 정보 저장");
                                        return docRef.set({
                                            nickname: userProfile.properties.nickname || "",
                                            email: userProfile.kakao_account.email || "",
                                            gender: userProfile.kakao_account.gender || "",
                                            age_range: userProfile.kakao_account.age_range || "",
                                            birthday: userProfile.kakao_account.birthday || "",
                                            phone_number: userProfile.kakao_account.phone_number || "",
                                            created_timestamp: userTimestamp,
                                            last_login_timestamp: userTimestamp
                                        });
                                    }
                                })
                                    .then(() => {
                                        console.log("✅ Firestore에 상세 정보 저장 완료");
                                        window.location.href = "kakao-login-success.html";
                                    })
                                    .catch(firestoreError => {
                                        console.error("❌ Firestore 저장 실패:", firestoreError);
                                        alert("회원 정보 저장 실패: " + firestoreError.message);
                                    });
                            });
                        })
                        .catch(fetchError => {
                            console.error("❌ Cloud Function 호출 또는 처리 실패:", fetchError);
                            alert("로그인 처리 중 오류가 발생했습니다: " + fetchError.message);
                        });
                },
                fail: function (err) {
                    console.error("❌ 카카오 로그인 실패:", err);
                    alert("카카오 로그인 실패: " + JSON.stringify(err));
                }
            });
        }
    </script>
