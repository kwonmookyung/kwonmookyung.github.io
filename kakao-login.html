    <style>
        input[type="submit"].fit,
        input[type="reset"].fit,
        input[type="button"].fit,
        button.fit,
        .button.fit {
            width: 100%;
        }

        input[type="submit"].small,
        input[type="reset"].small,
        input[type="button"].small,
        button.small,
        .button.small {
            font-size: 0.8em;
        }

        /* 배너 슬라이드용 */
        .slider-container {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            /* 부모가 높이 감지하게 함 */
        }

        .slide img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
        }

        /* 배너와 헤더 겹침 방지 + 아래 콘텐츠 여유 */
        #banner {
            margin-top: 80px;
            margin-bottom: 4em;
            position: relative;
            z-index: 1;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffffff;
        }

        .dots-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        /* 모바일 대응: AppBar 숨기고 여백 조정 */
        #mobile-logo {
            display: none;
            position: fixed;
            top: 1em;
            left: 1em;
            font-size: 1.2em;
            font-weight: bold;
            color: #000 !important;
            text-decoration: none;
            z-index: 2000;
            background: white;
            padding: 0.3em 0.6em;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 3840px) and (min-width: 1024px) {
            .wrapper.style1 {
                padding-top: 6em !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #header {
                display: none !important;
            }

            .dots-container {
                bottom: 15px;
            }

            #banner {
                margin-bottom: 6em;
                /* 여유 있게 */
            }

            #mobile-logo {
                display: block !important;
            }

            #logo,
            #logo img {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 혹시 다른 위치에서 logo.jpg가 불려오는 것까지 제거 */
            img[src*="logo.jpg"] {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #banner {
                margin-bottom: 1em !important;
            }

            .wrapper.style1 {
                padding-top: 1em !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* .box.highlight 전체를 왼쪽 정렬로 붙이기 */
            .box.highlight {
                text-align: left !important;
                margin-left: 0 !important;
                padding-left: 0 !important;
            }

            /* 전체 컨테이너 여백 줄이기 */
            .wrapper.style1>.container {
                padding-left: 3em !important;
                padding-right: 1em !important;
            }

            /* 내부 col 섹션의 여백도 최소화 */
            .row.gtr-200>section {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 하이라이트 박스 안쪽 텍스트 왼쪽 정렬 */
            .box.highlight {
                text-align: left !important;
            }


            /* 아이콘 위치도 왼쪽으로 */
            .box.highlight .icon {
                margin: 0 0 1em 0;
                display: inline-block;
                float: left;
            }

            .box.highlight h3,
            .box.highlight p {
                margin-left: 6em;
                /* 아이콘 옆으로 밀기 (적절히 조정 가능) */
            }
        }

        #login-wrapper {
            margin-top: 120px;
            text-align: center;
            padding: 3em 1em;
        }

        #login-wrapper h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .kakao-button {
            background-color: #FEE500;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 1em 2em;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .kakao-button:hover {
            background-color: #f2d900;
        }

        @media screen and (max-width: 768px) {
            #login-wrapper {
                padding: 2em 1em;
            }
        }
    </style>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
            authDomain: "nbso-b7f41.firebaseapp.com",
            projectId: "nbso-b7f41",
            storageBucket: "nbso-b7f41.firebasestorage.app",
            messagingSenderId: "94203359555",
            appId: "1:94203359555:web:07f9ee21d1291670363ff6",
            measurementId: "G-YCWF8ENKC4"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Firebase Auth 객체 초기화

        // ✅ 카카오 초기화 (이 부분은 Kakao SDK 자체 기능을 사용하지 않으므로, 사실상 이 페이지에서는 불필요하나, 기존 코드를 유지하기 위해 둡니다.)
        Kakao.init("cc58d703cacde86ff1976fd723a04854"); // 너의 실제 앱 키 사용

        function loginWithKakao() {
            localStorage.setItem("loginSource", "login"); // 경로 저장

            // Firebase Authentication을 통한 카카오 OIDC 로그인 시작
            const provider = new firebase.auth.OAuthProvider('oidc.kakao'); // Firebase 콘솔에서 설정한 Provider ID ('kakao' 또는 다른 이름)

            auth.signInWithPopup(provider)
                .then((result) => {
                    // 로그인 성공! Firebase 사용자 객체를 얻습니다.
                    const user = result.user;
                    console.log("✅ Firebase Authentication 로그인 성공:", user);

                    // 카카오 사용자 ID는 Firebase User 객체의 providerData에서 찾을 수 있습니다.
                    // OIDC를 통해 로그인하면 user.uid가 OIDC의 'sub' 클레임과 일치합니다.
                    // 이 'sub' 클레임이 카카오의 고유 사용자 ID와 연동됩니다.
                    let kakaoId = user.uid;
                    const kakaoProviderInfo = user.providerData.find(p => p.providerId === 'oidc.kakao');
                    if (kakaoProviderInfo && kakaoProviderInfo.uid) {
                        kakaoId = kakaoProviderInfo.uid; // 이 값이 카카오 사용자 고유 ID일 가능성이 높습니다.
                    } else if (result.credential && result.credential.accessToken) {
                        // 만약 providerData에서 찾기 어렵다면, Access Token으로 Kakao API를 다시 호출하여 ID를 얻을 수도 있습니다.
                        // 하지만 Firebase Authentication이 이미 ID를 관리하고 있으므로 대부분 필요하지 않습니다.
                        // 여기서는 user.uid를 primary key로 사용하는 것을 권장합니다.
                    }


                    // Firestore에 사용자 정보 저장 또는 확인 로직
                    const docRef = db.collection("users").doc(kakaoId.toString());

                    docRef.get().then((docSnap) => {
                        if (docSnap.exists) {
                            console.log("✅ 기존 사용자 - Firestore 저장 생략");
                            window.location.href = "kakao-login-success.html";
                        } else {
                            // Firebase User 객체에서 사용자 정보를 가져와 Firestore에 저장합니다.
                            // 카카오 API를 통해 얻었던 상세 정보(성별, 연령대 등)가 필요하다면,
                            // Firebase Cloud Functions를 사용하여 Kakao Access Token으로 Kakao API를 호출 후 저장하는 것이 더 효율적입니다.
                            const userData = {
                                nickname: user.displayName || "", // Firebase User의 display name
                                email: user.email || "", // Firebase User의 이메일
                                // photoURL: user.photoURL || "", // Firebase User의 프로필 사진 URL
                                timestamp: firebase.firestore.Timestamp.now()
                            };

                            docRef.set(userData)
                                .then(() => {
                                    console.log("✅ Firestore 저장 완료");
                                    window.location.href = "kakao-login-success.html";
                                })
                                .catch((error) => {
                                    console.error("❌ Firestore 저장 실패:", error);
                                    alert("회원가입 저장 실패");
                                });
                        }
                    }).catch((err) => {
                        console.error("❌ Firestore 문서 확인 실패:", err);
                        alert("서버 오류: 다시 시도해주세요.");
                    });
                })
                .catch((error) => {
                    // Firebase Auth 로그인 실패 처리
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("❌ Firebase Auth 카카오 로그인 실패:", errorCode, errorMessage, error);
                    alert("카카오 로그인 실패: " + errorMessage);
                });
        }
    </script>
