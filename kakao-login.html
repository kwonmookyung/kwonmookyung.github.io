    <style>
        input[type="submit"].fit,
        input[type="reset"].fit,
        input[type="button"].fit,
        button.fit,
        .button.fit {
            width: 100%;
        }

        input[type="submit"].small,
        input[type="reset"].small,
        input[type="button"].small,
        button.small,
        .button.small {
            font-size: 0.8em;
        }

        /* 배너 슬라이드용 */
        .slider-container {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            /* 부모가 높이 감지하게 함 */
        }

        .slide img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
        }

        /* 배너와 헤더 겹침 방지 + 아래 콘텐츠 여유 */
        #banner {
            margin-top: 80px;
            margin-bottom: 4em;
            position: relative;
            z-index: 1;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffffff;
        }

        .dots-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        /* 모바일 대응: AppBar 숨기고 여백 조정 */
        #mobile-logo {
            display: none;
            position: fixed;
            top: 1em;
            left: 1em;
            font-size: 1.2em;
            font-weight: bold;
            color: #000 !important;
            text-decoration: none;
            z-index: 2000;
            background: white;
            padding: 0.3em 0.6em;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 3840px) and (min-width: 1024px) {
            .wrapper.style1 {
                padding-top: 6em !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #header {
                display: none !important;
            }

            .dots-container {
                bottom: 15px;
            }

            #banner {
                margin-bottom: 6em;
                /* 여유 있게 */
            }

            #mobile-logo {
                display: block !important;
            }

            #logo,
            #logo img {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 혹시 다른 위치에서 logo.jpg가 불려오는 것까지 제거 */
            img[src*="logo.jpg"] {
                display: none !important;
            }
        }

        @media screen and (max-width: 1024px) {
            #banner {
                margin-bottom: 1em !important;
            }

            .wrapper.style1 {
                padding-top: 1em !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* .box.highlight 전체를 왼쪽 정렬로 붙이기 */
            .box.highlight {
                text-align: left !important;
                margin-left: 0 !important;
                padding-left: 0 !important;
            }

            /* 전체 컨테이너 여백 줄이기 */
            .wrapper.style1>.container {
                padding-left: 3em !important;
                padding-right: 1em !important;
            }

            /* 내부 col 섹션의 여백도 최소화 */
            .row.gtr-200>section {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
        }

        @media screen and (max-width: 1024px) {

            /* 하이라이트 박스 안쪽 텍스트 왼쪽 정렬 */
            .box.highlight {
                text-align: left !important;
            }


            /* 아이콘 위치도 왼쪽으로 */
            .box.highlight .icon {
                margin: 0 0 1em 0;
                display: inline-block;
                float: left;
            }

            .box.highlight h3,
            .box.highlight p {
                margin-left: 6em;
                /* 아이콘 옆으로 밀기 (적절히 조정 가능) */
            }
        }

        #login-wrapper {
            margin-top: 120px;
            text-align: center;
            padding: 3em 1em;
        }

        #login-wrapper h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .kakao-button {
            background-color: #FEE500;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 1em 2em;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .kakao-button:hover {
            background-color: #f2d900;
        }

        @media screen and (max-width: 768px) {
            #login-wrapper {
                padding: 2em 1em;
            }
        }
    </style>
</head>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDhL9qWkfXRskWCwYh7E1E901luw1MvIK4",
            authDomain: "nbso-b7f41.firebaseapp.com",
            projectId: "nbso-b7f41",
            storageBucket: "nbso-b7f41.appspot.com",
            messagingSenderId: "94203359555",
            appId: "1:94203359555:web:07f9ee21d1291670363ff6",
            measurementId: "G-YCWF8ENKC4"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Firebase Auth 객체 초기화
        // ⬇️⬇️⬇️ 여기에 추가!
        auth.signInAnonymously()
            .then(() => console.log("✅ Firebase 익명 로그인 완료"))
            .catch(err => console.error("❌ 익명 로그인 실패:", err));
        // ⬆️⬆️⬆️

        // ✅ 카카오 SDK 초기화
        Kakao.init("cc58d703cacde86ff1976fd723a04854"); // 실제 앱 키 사용

        function loginWithKakao() {
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log("✅ 카카오 로그인 성공:", authObj);
                    const kakaoAccessToken = authObj.access_token;

                    // ✅ 1. 사용자 정보 요청
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function (response) {
                            console.log("✅ 사용자 정보 가져오기 성공:", response);

                            const kakaoId = response.id.toString();
                            const userTimestamp = firebase.firestore.Timestamp.now();

                            const userData = {
                                nickname: response.kakao_account?.profile?.nickname ?? response.properties?.nickname ?? "",
                                email: response.kakao_account?.email ?? "",
                                gender: response.kakao_account?.gender ?? "",
                                age_range: response.kakao_account?.age_range ?? "",
                                birthday: response.kakao_account?.birthday ?? "",
                                phone_number: response.kakao_account?.phone_number ?? "",
                                profile_image: response.kakao_account?.profile?.profile_image_url ?? response.properties?.profile_image ?? "",
                                last_login_timestamp: firebase.firestore.Timestamp.now()
                            };

                            const firebaseUid = auth.currentUser.uid;
                            const docRef = db.collection("users").doc(firebaseUid);

                            // ✅ 2. Firestore 저장 또는 업데이트
                            docRef.get().then(docSnap => {
                                if (docSnap.exists) {
                                    console.log("✅ 기존 사용자 - 정보 업데이트");
                                    return docRef.update({ uid: firebaseUid, ...userData, kakaoId });
                                } else {
                                    console.log("✅ 신규 사용자 - 정보 저장");
                                    return docRef.set({
                                        uid: firebaseUid,
                                        kakaoId,
                                        ...userData,
                                        created_timestamp: userTimestamp
                                    }, { merge: true });
                                }
                            }).then(() => {
                                console.log("✅ Firestore 저장 완료");
                                window.location.href = "kakao-login-success.html";
                            }).catch(error => {
                                console.error("❌ Firestore 저장 실패:", error);
                                alert("회원 정보 저장 실패: " + error.message);
                            });
                        },
                        fail: function (error) {
                            console.error("❌ 사용자 정보 요청 실패:", error);
                            alert("사용자 정보 요청 중 오류 발생");
                        }
                    });
                },
                fail: function (err) {
                    console.error("❌ 카카오 로그인 실패:", err);
                    alert("카카오 로그인 실패: " + JSON.stringify(err));
                }
            });
        }
    </script>
