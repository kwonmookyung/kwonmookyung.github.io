<!-- survey-popup.html -->
<div id="survey-popup" style="
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.6);
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 9999;">
	
	<div style="
		background: #fff;
		padding: 2em;
		border-radius: 10px;
		text-align: center;
		max-width: 400px;
		box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
		
		<h3 style="margin-bottom: 1em;">👀 나의 운영 유형은?</h3>
		<p style="font-size: 14px; margin-bottom: 1.5em;">
			설문에 참여하고 내 매장에 맞는 맞춤 전략을 알아보세요!
		</p>
		<a href="survey/index.html">
			<img src="images/survey-banner.jpg" alt="설문 배너" style="width: 100%; height: auto; border-radius: 6px; cursor: pointer;">
		</a>
		<button onclick="document.getElementById('survey-popup').remove();" style="
			margin-top: 1.5em;
			background-color: #333;
			color: #fff;
			border: none;
			padding: 0.5em 1em;
			border-radius: 5px;
			cursor: pointer;">닫기</button>
	</div>
</div>
